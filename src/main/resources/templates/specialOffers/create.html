<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>New Offer</title>
</head>

<body>

    <header>
        <div th:replace="~{navbar :: nav}"></div>
    </header>


    <main>

        <div class="container p-4">
            <form class="row" method="post" th:action="@{/specialOffers/store}" th:object="${specialOffer}">

                <div class="col-12">
                    <label class="form-label" for="title">Title</label>
                    <input th:field="*{title}" type="text" name="title" placeholder="Title" class="form-control"
                        th:errorClass="is-invalid">
                    <div>
                        <ul>
                            <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="startingDate">Starting date</label>
                    <input th:field="*{startingDate}" type="date" name="startingDate" placeholder="startingDate"
                        class="form-control" th:errorClass="is-invalid">
                    <div>
                        <ul>
                            <li th:each="error : ${#fields.errors('startingDate')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="endingDate">Ending date</label>
                    <input th:field="*{endingDate}" type="date" name="endingDate" placeholder="startingDate"
                        class="form-control" th:errorClass="is-invalid">
                    <div>
                        <ul>
                            <li th:each="error : ${#fields.errors('endingDate')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <input type="hidden" th:field="*{pizza}">

                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

    </main>





    <div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
