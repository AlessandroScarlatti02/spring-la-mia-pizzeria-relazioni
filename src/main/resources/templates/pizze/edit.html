<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Edit Pizza</title>
</head>

<body>

    <header>
        <div th:replace="~{navbar :: nav}"></div>
    </header>

    <main>
        <div class="container p-4">

            <form th:action="@{/pizze/edit/{id} (id=${pizza.id})}" class="row g-3" method="post" th:object="${pizza}"
                id="pizza-form">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Ex. Margherita">
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Ex. 7.50">
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}"
                        placeholder="Ex. Mozzarella & Tomato Sauce">
                </div>

                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
    </main>



    <div th:replace="~{fragments :: scripts}"></div>
</body>


</html>
