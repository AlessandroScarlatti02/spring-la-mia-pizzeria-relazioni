<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}"></div>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Ingredients</title>
</head>

<body style="background-color: #FAC895;">
    <header>
        <div th:replace="~{navbar :: nav}"></div>
    </header>

    <main>
        <div class="container justify-content-center" style="text-align: center;">
            <h1 class="m-4">Ingredients List</h1>

        </div>

        <div class="container">
            <form class="row" th:action="@{/ingredients/store}" method="post" th:object="${newIngredient}"
                id="ingredient-form">
                <div class="col-4">
                    <div>

                        <label for="name" class="form-label">Ingredient's name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control" th:errorClass="is-invalid">
                        <ul>
                            <li th:each="error : ${#fields.allErrors()}">
                                <span th:text="${error}"></span>
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-primary">Save</button>

                    </div>
                </div>
            </form>
        </div>
        <div th:if="${!ingredients.isEmpty()}">



            <div class="container-fluid">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ingredient : ${ingredients}">
                            <td>
                                <p th:text="${ingredient.name}"></p>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <!-- 
                                    <a class="btn btn-light m-2" th:href="@{|/pizze/show/${pizza.id}|}"><i
                                            class="fas fa-info-circle"></i></a>
                                    <a class="btn btn-light m-2" th:href="@{|/pizze/edit/${pizza.id}|}"><i
                                            class="fas fa-edit"></i></a>

                                    <form th:action="@{|/pizze/delete/${pizza.id}|}" method="post" class="m-2">
                                        <button type="submit" class="btn btn-light"
                                            onclick="return confirm('Are you sure?')"><i
                                                class="fas fa-trash"></i></button>
                                    </form> -->

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <div th:if="${ingredients.isEmpty()}">
            <div class="container-fluid">
                <div class="alert alert-dark" role="alert">
                    <p class="h2 text-center">There's no Ingredients in the Database
                    </p>
                </div>
            </div>
        </div>

    </main>






    <div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
